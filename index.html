<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <main class="card">

      <img class="card-img" src="./images/image-equilibrium.jpg" alt="">

      <div class="card-main">
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="card-status">
        <div class="status-1">
          <img src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>

        <div class="status-days">
        <img src="./images/icon-clock.svg" alt="">
        <p>3 days left</p>
        </div>
      </div>

      <pt>
        <div class="profile">
          <img class="picture" src="./images/image-avatar.png" alt="">
          <p class="creation">Creation of Jules Wyvern</p>
        </div>
        
      
    </main>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://github.com/IngridAkeida">Ingrid Sanches</a>.</p>
  </div>

  
</body>
</html>
